<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact • Dragon Wraps TX</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Orbitron font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      background: #000;
      color: #fff;
    }

    /* Same pill button you had before */
    .wrap-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.9rem 2.8rem;
      border-radius: 9999px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      background: transparent;
      color: #fff;
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      gap: 0.5rem;
      text-decoration: none;
      white-space: nowrap;
      transition:
        background 0.25s ease,
        color 0.25s ease,
        border-color 0.25s ease,
        transform 0.25s ease;
    }

    .wrap-btn:hover {
      background: #fff;
      color: #000;
      border-color: #fff;
      transform: translateY(-1px);
    }

    .wrap-btn__icon {
      opacity: 0;
      transform: translateX(-4px);
      transition: all 0.2s ease;
    }

    .wrap-btn:hover .wrap-btn__icon {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>

<body class="overflow-x-hidden">

  <!-- SINGLE CONTACT SECTION -->
  <section id="contact" class="relative min-h-screen text-white flex items-center">

    <!-- BACKGROUND IMAGE + OVERLAY -->
    <div class="absolute inset-0">
      <img
        src="assets/ss.svg"
        alt="Wrapped car background"
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-gradient-to-b from-black/92 via-black/88 to-black/96"></div>
    </div>

    <!-- CONTENT -->
    <div class="relative max-w-5xl mx-auto px-6 py-20 w-full">
      <!-- Go Back button (unchanged style) -->
      <div class="mb-10 text-left">
        <a href="index.html" class="wrap-btn">
          <span>Go Back</span>
          <span class="wrap-btn__icon">←</span>
        </a>
      </div>

      <!-- Header – tweaked to match services-page vibe -->
      <div class="text-center mb-12 max-w-3xl mx-auto">
        <div class="bg-black/60 backdrop-blur-md rounded-2xl px-6 py-8 sm:px-10 sm:py-10 border border-white/10">
          <p
            class="text-[0.7rem] sm:text-xs tracking-[0.35em] uppercase text-white/70 mb-3"
            style="font-family: 'Orbitron', system-ui, sans-serif;"
          >
            Clean installs • Tight lines • Real protection
          </p>
          <h2
            class="text-3xl sm:text-4xl md:text-5xl font-semibold tracking-[0.12em] mb-4 text-white leading-tight"
            style="font-family: 'Orbitron', system-ui, sans-serif;"
          >
            Start Your Build
          </h2>
          <div class="h-[2px] w-14 bg-white mx-auto mb-4"></div>
          <p class="text-white/90 text-sm sm:text-base leading-relaxed">
            Tell us about your vehicle, how you drive it, and what you’re thinking — wraps, chrome deletes,
            starlight headliner or a mix of all three. We’ll get you a proper quote ASAP
          </p>
        </div>
      </div>

      <!-- Netlify Form -->
      <form
        name="wrap-inquiry"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-black/60 backdrop-blur-sm p-8 md:p-10 rounded-2xl"
      >
        <!-- Netlify hidden form name -->
        <input type="hidden" name="form-name" value="wrap-inquiry" />

        <!-- Honeypot -->
        <p class="hidden">
          <label>Don’t fill this out: <input name="bot-field" /></label>
        </p>

        <!-- Name -->
        <input
          type="text"
          name="name"
          placeholder="Full Name"
          required
          class="w-full bg-transparent border border-white/30 px-4 py-3 text-sm focus:outline-none focus:border-white"
        />

        <!-- Email -->
        <input
          type="email"
          name="email"
          placeholder="Email Address"
          required
          class="w-full bg-transparent border border-white/30 px-4 py-3 text-sm focus:outline-none focus:border-white"
        />

        <!-- Phone -->
        <input
          type="tel"
          name="phone"
          placeholder="Phone Number"
          class="w-full bg-transparent border border-white/30 px-4 py-3 text-sm focus:outline-none focus:border-white"
        />

        <!-- Vehicle -->
        <input
          type="text"
          name="vehicle"
          placeholder="Year / Make / Model"
          required
          class="w-full bg-transparent border border-white/30 px-4 py-3 text-sm focus:outline-none focus:border-white"
        />

        <!-- Wrap Type (now includes chrome deletes & starlight) -->
        <select
          name="wrap_type"
          required
          class="w-full bg-black/80 border border-white/30 px-4 py-3 text-sm focus:outline-none focus:border-white"
        >
          <option value="" disabled selected>Primary Service</option>
          <option>Color Change Wrap</option>
          <option>PPF Wrap</option>
          <option>Commercial / Printed Wrap</option>
          <option>Partial Wrap</option>
          <option>Roof / Accent Wrap</option>
          <option>Chrome Delete Package</option>
          <option>Starlight Headliner</option>
          <option>Multiple Services / Full Build</option>
          <option>Not Sure Yet</option>
        </select>

        <!-- Color / Finish -->
        <input
          type="text"
          name="color"
          placeholder="Preferred color / finish (matte, gloss, satin, etc.)"
          class="w-full bg-transparent border border-white/30 px-4 py-3 text-sm focus:outline-none focus:border-white"
        />

        <!-- Budget -->
        <select
          name="budget"
          required
          class="w-full bg-black/80 border border-white/30 px-4 py-3 text-sm focus:outline-none focus:border-white"
        >
          <option value="" disabled selected>Estimated Budget</option>
          <option>$1,500 – $2,500</option>
          <option>$2,500 – $4,000</option>
          <option>$4,000 – $6,000</option>
          <option>$6,000+</option>
          <option>Not Sure Yet</option>
        </select>

        <!-- Timeline -->
        <select
          name="timeline"
          class="w-full bg-black/80 border border-white/30 px-4 py-3 text-sm focus:outline-none focus:border-white"
        >
          <option value="" disabled selected>Timeline</option>
          <option>As soon as possible</option>
          <option>Within 1 month</option>
          <option>1–3 months</option>
          <option>Just researching</option>
        </select>

        <!-- Message -->
        <textarea
          name="message"
          rows="5"
          placeholder="Tell us about the car, what you use it for, and any details on wrap, chrome deletes, or starlight ideas."
          class="md:col-span-2 w-full bg-transparent border border-white/30 px-4 py-3 text-sm focus:outline-none focus:border-white"
        ></textarea>

        <!-- Submit (same pill style as before) -->
        <div class="md:col-span-2 text-center mt-6">
          <button
            type="submit"
            class="wrap-btn w-full md:w-auto justify-center"
          >
            <span>Submit Inquiry</span>
            <span class="wrap-btn__icon">→</span>
          </button>
        </div>

      </form>
    </div>
  </section>

</body>
</html>
